<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JacoBoomer</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body class="body" onload="loadGame()">
	<div class="main">
		<img class="fire-img" src="fire.gif" alt="fire">
		<div>
			<h1 class="banner">JacoBoomer!!!</h1>
		</div>
		<div class="flex-container" style="color: white">
			<div class="clicker_game_div">
				<button onclick="saveGame()">Save</button>
				<h1>Jacobs: <span id="jacob_counter">0</span></h1>
				<br>
				<div id="construct_div">
					<button onclick="constructJacob()">Construct a new Jacob!</button>
					<br>
				</div>
				<div id="factory_div">
					<h3>Factory</h3>
					<hr>
					<button onclick="sendJacobToFactory()">Send a Jacob to work in the Factory!</button>
					<button onclick="removeJacobFromFactory()">Deprive a Jacob from work!</button>
					<br>
					Factory Jacobs: <span id="factory_jacob_counter"></span><br>
					Factory Jacob Production Rate: <span id="factory_jacob_rate"></span><br>
					Jacobs per second: <span id="factory_jacob_rate_counter"></span><br>
					<br>
				</div>
				<div id="school_div">
					<h3>School</h3>
					<hr>
					<button onclick="sendJacobToSchool()">Educate a Jacob!</button>
					<button onclick="removeJacobFromSchool()">Condemn a Jacob to a lifetime of hard labor!</button>
					<br>
					School Jacobs: <span id="school_jacob_counter">0</span><br>
					<br>
				</div>
			</div>
			<div class="clicker_game_div">
				<div id="upgrade_div">
					<h3>Upgrades</h3>
					<hr>
					<span id="no_upgrades_available_message">No upgrades available currently</span>
					<button onclick="showFactory()" class="upgradeBtn" id="showFactoryBtn">Show Factory</button>
					<button onclick="showSchool()" class= "upgradeBtn" id="showSchoolBtn">Show School</button>
				</div>
			</div>
			<div>
				<img class="jacob-img" src="jacob.jpg" alt="jacob">
			</div>
		</div>
	</div>
</body>

</html>
